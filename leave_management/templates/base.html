<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>HR Tool</h1>
        <nav>
            <ul>
                <li><a href="{% url 'upload_leave_balance' %}">Upload Leave Balance</a></li>
                <li><a href="{% url 'upload_leave_availed' %}">Upload Leave Availed</a></li>
                <li><a href="{% url 'generate_pdf' %}">Generate PDF</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
